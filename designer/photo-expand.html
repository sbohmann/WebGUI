<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Photo Expansion</title>
    <script src="imageData/ImageDataFromImage.js"></script>
    <script src="painter/FilledPainter.js"></script>
    <script src="filter/FastBlur.js"></script>
    <script src="filter/Average.js"></script>
    <script src="exif-js/exif.js"></script>
    <script src="orientation/FixOrientation.js"></script>
    <script src="photo-expand.js"></script>
    <link rel="stylesheet" href="photo-expand.css">
</head>
<body>
    <p id="statusView"></p>
    <p><input type="file" id="imageUpload"></p>
    <p><label>
        Background
        <select id="effect" required>
            <option value="none">None</option>
            <option value="5">5 px blur</option>
            <option value="10">10 px blur</option>
            <option value="25" selected>25 px blur</option>
            <option value="max">Maximum blur</option>
        </select>
    </label></p>
    <p><img id="result" width="400" height="400" src=""></p>
    <p>Using <a href="exif-js">exif-js</a></p>
</body>
</html>
